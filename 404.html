<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesh Network</title>
    <link rel="stylesheet" type="text/css" href="/style/index.css" />
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        // We have Javascript, so please quickly remove the 404 Not Found message
        window.document.body.innerHTML = "";

        // Do a bit of poor-man's-routing here for Github pages
        const parts = window.location.pathname.substring(1).split("/");

        if (parts.length > 2 && parts[0] == "twente" && parts[1] == "node") {
          window.location =
            window.location.origin + "/twente/#node/" + parts[2];
          return;
        }

        // Fall back to root
        window.location = window.location.origin;
      });
    </script>
  </head>
  <body>
    <header>
      <h1>www.mesh-network.nl</h1>
    </header>
    <main>
      <section class="top">
        <h1>404 Not Found</h1>
        <p>
          De pagina die u zoekt bestaat niet, of u heeft JavaScript uitstaan in
          uw webbrowser.
        </p>
        <ul>
          <li><a href="javascript:history.go(-1)">Terug</a></li>
          <li><a href="/">Naar hoofdpagina</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
